<!DOCTYPE html>

<html>
    <head>
        <title>出國建議查詢系統</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./src/css/base.css">
        <link rel="stylesheet" href="./src/css/map.css">
        <link rel="stylesheet" href="./src/css/menu.css">
        <script type="text/javascript" src="https://d3js.org/d3.v6.min.js"></script>
        <script type="text/javascript" src="https://d3js.org/topojson.v1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://apis.google.com/js/api.js"></script>
        <script src="https://apis.google.com/js/auth.js"></script>
        <script src="https://apis.google.com/js/client.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="./src/js/Globe.js"></script>
        <script type="text/javascript" src="./src/js/BigQuery.js"></script>
        <script type="text/javascript" src="./src/js/Chart.js"></script>
        <script type="text/javascript" src="./src/js/main.js"></script>
    </head>
    <body onload = "init()">
        <div class="dashboard">
            <div class="map">
                <svg id="globe" width="550" height="600"></svg>
            </div>
            <div class="menu">
                <p>目前選擇的國家/地區</p>
                <label>國家</label>
                <select id="country" class="country">
                    <option value="0">Loading</option>
                </select>
                <br><br>
                <!--<label>地區</label>
                <select class="region">
                    <option value="0">None</option>
                </select> -->
				<label>指標</label>
                <select id="index" class="index" onchange="select_type=document.getElementById('index').value">
                    <option value="cumulative_confirmed">累積確診人數</option>
                    <option value="cumulative_deceased">累積死亡人數</option>
					<option value="new_confirmed">每日新增確診人數</option>
					<option value="growth_rate_confirmed">確診人數增長率</option>
                </select>
                <br><br>
                <input type="submit" value="查詢國家" onclick="displayChart(select_type)">
                <!--<input type="submit" value="查詢地區">-->
                <br><br>
                <button id="sign-in-or-out-button" value="auth">Loading</button>
            </div>
            <div class="reason">
                <p>
                    測試用的推薦內容
                </p>
            </div>
            <div id="chart" class="chart">
            </div>
        </div>
    </body>
</html>
